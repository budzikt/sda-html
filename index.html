<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>title</title>
	<link rel="icon" href="favico.ico">
    <link rel="stylesheet" href="style.css">
    <script src="logger.js"></script>
  </head>
  <body>
      <form method="post">
        <div>
          <label for="name">Imię:</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="mail">
        </div>
        <div>
          <label for="msg">Wiadomość:</label>
          <textarea id="msg" name="message"></textarea>
        </div>
        <div class="button">
            <button type="submit">Wyślij</button>
        </div>
        <div class="button">
            <button type="reset">Kasuj</button>
        </div>
      </form>

      <form>
          <label for="skille">Wybierz ulubiony język:</label>
          <input list="jezyki-lista" id="skille" name="skille_name" />
          
          <datalist id="jezyki-lista">
              <option value="Java">
              <option value="C#">
              <option value="JavaScript">
          </datalist>
      </form>
  </body>
</html>
