<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>title</title>
	<link rel="icon" href="favico.ico">
    <link rel="stylesheet" href="style.css">
    <script src="logger.js"></script>
  </head>
  <body>
      <form method="post">
        <div>
          <label for="name">Imię:</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="mail">
        </div>
        <div>
          <label for="msg">Wiadomość:</label>
          <textarea id="msg" name="message"></textarea>
        </div>
        <div class="button">
            <button type="submit">Wyślij</button>
        </div>
        <div class="button">
            <button type="reset">Kasuj</button>
        </div>
      </form>

      <form>
          <label for="skille">Wybierz ulubiony język:</label>
          <input list="jezyki-lista" id="skille" name="skille_name" />
          
          <datalist id="jezyki-lista">
              <option value="Java">
              <option value="C#">
              <option value="JavaScript">
          </datalist>
      </form>

      <form>
        <p>Jakie lubisz ziemniaczki?</p>
        <div>
          <input type="radio" id="gotowaneId"
           name="ziemniaki" value="gotowane">
          <label for="gotowaneId">Gotowane</label>
      
          <input type="radio" id="smazoneId"
           name="ziemniaki" value="smazone">
          <label for="contactChoice2">Smażone</label>
      
          <input type="radio" id="mundurkiId"
           name="ziemniaki" value="gotowane">
          <label for="contactChoice3">W mundurkach</label>
        </div>
        <div>
          <button type="submit">Wyślij</button>
        </div>
      </form>

  </body>
</html>
